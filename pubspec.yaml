name: arm_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  flutter_dotenv: ^6.0.0
  http: ^1.6.0
  file_picker: ^10.3.7
  mime: ^2.0.0
  http_parser: ^4.1.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/app_icon.png   # <-- Added your icon path

# ğŸš€ Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"  # <-- Make sure this file exists
  min_sdk_android: 21
